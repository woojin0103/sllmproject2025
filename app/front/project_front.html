<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>정우진의 인공지능 서비스</title>

  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <!-- Custom JS -->
  <script src="project_front.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    #txtMsg, #txtOut {
      resize: none;
    }
    .ai-title {
      background: linear-gradient(to right, #007bff, #00bfff);
      color: white;
      padding: 2rem;
      border-radius: 0 0 1rem 1rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px black;
    }
    .container-box {
      max-width: 800px;
      margin: 0 auto;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="ai-title text-center">
    <h1>정우진의 인공지능 서비스</h1>
  </div>

  <div class="container container-box">
    <div class="mb-3">
      <label for="txtMsg" class="form-label">질문을 입력하세요:</label>
      <textarea id="txtMsg" class="form-control" rows="5" placeholder="예: 오늘의 날씨는?"></textarea>
    </div>

    <div class="d-grid gap-2 mb-3">
      <button onclick="talk()" id="btnSend" class="btn btn-primary btn-lg"> 물어보기</button>
    </div>

    <div class="mb-3">
      <label for="txtOut" class="form-label">AI의 응답:</label>
      <textarea id="txtOut" class="form-control bg-light" rows="7" readonly></textarea>
    </div>
  </div>
</body>

</html>
